<!-- 登陆框 -->
<form class="login" id="login">

	</div>
	<div class="login_about">
		<p><a href="register.html">注册帐号</a><a href="forget.html">忘记密码</a></p>

<script>
	$(function(){
		$("#login").validate({
			rules:{
				username:{
					required:true,
					minlength:6,
