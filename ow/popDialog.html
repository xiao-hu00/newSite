<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script src="js/jquery-2.14.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/PopDialog.js"></script>
	<style>
		.prompt-msg{position: relative;width: 90px;height: 30px;line-height: 30px;background: rgba(0,0,0,0.5);color: #f5f5f5;font-size: 14px;margin-left: -45px;left: 50%;border-radius: 3px;display: none;text-align: center;position: absolute;}
	</style>
</head>
<body>
	<button id="btn">点我1</button>
	<button id="btn2">点我2</button>
	<button id="btn3">点我3</button>
	<!--测试自动触发事件-->
	<div class="prompt-msg">操作成功</div>
	
	<!--点击弹出框插件测试-->
	<div id="PopDialog" style="display:none;"></div>

	<script type="text/javascript">
		$(function(){
			$('#btn').on('myEvent',function(){
				$('.prompt-msg').fadeIn(300);
				setTimeout(function(){
					$('.prompt-msg').fadeOut(300);
				},1000)
			});
			//测试直接触发事件
			$('#btn').trigger('myEvent');

			//插件调用 成功
			$('#btn').on('click',function(){
				$('#PopDialog').successPOP();
			});	

			//插件调用 失败
			$('#btn2').on('click',function(){
				$('#PopDialog').errorPOP();
			});	
			
			//插件调用 有问题
			$('#btn3').on('click',function(){
				$('#PopDialog').problemPOP();
			});
		});
	</script>
</body>
</html>
