	</head>

	<body>
		
		<div class="left-nav">
			<div class="left-nav-logo text-center">ONEWORK</div>
			<ul>
				<li><span data-text="消息" data-src="src_message" class="a"></span></li>
				<li><span data-text="项目" data-src="src_project" class="b"></span></li>
				<li><span data-text="文章" data-src="src_article" class="c"></span></li>

			</ul>
			<div class="nav-title-tip"><span class="glyphicon glyphicon-triangle-left"></span><i></i></div>
		</div>
		<!--修改密码 begin-->
		<div class="my-article">		
			<div class="container">
				<div class="row">
					<div class="col-xs-9 modify-article message-center" id="src_set">
						<h2 class="title">Message center｜个人设置</h2>

						<div class="clearfix"></div>
						<ul class="personal-nav">
							<li>个人资料</li>
							<li>修改资料</li>
							<li class="act">修改密码</li>
						</ul>
						<div class="clearfix"></div>
						<div class="change-pwd">
							<form class="content form-horizontal bv-form" novalidate="novalidate" action="">
								<div class="form-group has-feedback change-pwd-con"><input type="password" class="form-control" name="old_pwd" data-bv-field="pwd" placeholder="旧密码"></div>
								<div class="form-group has-feedback change-pwd-con"><input type="password" class="form-control" name="password" data-bv-field="password" placeholder="新密码"></div>
								<div class="form-group has-feedback change-pwd-con"><input type="password" class="form-control" name="confirmPassword" data-bv-field="password" placeholder="确认密码"></div>
								<button class="btn btn-success change-submint" type="submit">确定</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--修改密码 end-->
